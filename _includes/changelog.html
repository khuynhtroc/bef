<div class="ndp" style="display: none;">
  <ul>
  {% for version in site.data.changelog.[page.sku] %}
      <li><h4>version: {{ version.name }}</h4></li>
      <li><small>Released on {{ version.commit.authored_date | date_to_long_string  }}</small></li>
      <li>{{ version.release.description | markdownify }}</li>
  {% endfor %}
  </ul>

</div>
