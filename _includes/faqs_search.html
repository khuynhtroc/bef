<script type="text/javascript">
	{% assign faqs = (site.faqs | sort: "sort_order") %}
	var searchplus_products = [
	{% for post in faqs %}
	  { value: "{{ post.title }}", p: "{{ post.price }}", i: "{{ post.small-image }}", u: "{{ post.url }}", d: "" },
	  {% endfor %}
	];

	jQuery( "#faq_search" ).autocomplete({
	      lookup: searchplus_products ,
	      lookupLimit: 10,
	      minChars: 1,
	      showNoSuggestionNotice: true,
	      noSuggestionNotice: 'No results',
	      maxHeight: 10000,
	      autoSelectFirst: false,

	      formatResult: function (suggestion) {
	        return '<a class="sp-list" href="{{ site.url }}/' + suggestion.u + '"><div class="suggestion-right"><div class="product-line product-name">' + suggestion.value + '</div></div></a>';
	      },
	      onSearchComplete: function (query, suggestions){
	       
	      },
	      onSelect: function (suggestion) {
	        window.location.href = suggestion.u;
	      }

	});

</script>
