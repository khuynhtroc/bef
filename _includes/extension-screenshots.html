{% if(page.screenshots) %}
<div class="row card-panel" id="screenshots">

	<h3 class="header">Screenshots</h3>

	{% for screenshot in page.screenshots %}
		<div class="col s4">
			<div class="card">
				<div class="card-content">
				  	<img class="materialboxed responsive-img lazy" data-original="{{ screenshot }}" alt="{{ page.title }} screenshots" >
			  	</div>
		    </div>
		</div>
	{% endfor %}
</div>
{% endif %}
